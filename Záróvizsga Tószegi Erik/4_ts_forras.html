<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Unit teszt feladat</title>
    <script src="<!-- ide linkejük a lefordított script-et -->"></script>
    <script src="testBaseTSUnit.js"></script>
    </script>
</head>

<body>
    <div>
        <script>
            function osszesOszto(szam: number): number[] {
                let osztok: number[] = [];

                for (let i = 1; i <= Math.floor(Math.sqrt(szam)); i++) {
                    if (szam % i === 0) {
                        osztok.push(i);

                        if (szam / i !== i) {
                            osztok.push(szam / i);
                        }
                    }
                }

                return osztok.sort((a, b) => a - b);
            }
        </script>
    </div>
    <hr>
    <div id="testResult">
        <h2>Tesztek</h2>
    </div>
</body>

</html>
